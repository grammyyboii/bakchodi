<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Third Webpage Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://i.pinimg.com/originals/e6/54/37/e65437fe0cf921e787575dbd7ddf663d.gif') center/cover no-repeat fixed; /* Replace with your third page GIF URL */

            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
        }

        .prompt-container {
            background-color: rgba(0, 0, 0, 0.5); /* Black background with 0.8 opacity */
            border: 2px solid #92664a; /* Dark blue outline */
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
        }

        .prompt-question {
            font-size: 24px;
            font-weight: bold;
            color: #fff; /* White text */
            margin: 20px;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
