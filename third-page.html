<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Third Webpage Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: url('https://i.pinimg.com/originals/e6/54/37/e65437fe0cf921e787575dbd7ddf663d.gif') center/cover no-repeat fixed; /* Default setting for desktop */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Press Start 2P', cursive;
    
}

/* Media query for mobile devices */
@media only screen and (max-width: 600px) {
    body {
        background-size: cover; /* Adjust background size for mobile devices */
background-position: calc(0% + 60px) center; /* Adjusted background position */
    }
}


        .prompt-container {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #92664a;
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            padding: 20px; /* Add padding for better spacing */
            max-width: 80%; /* Limit container width for readability */
        }

        .prompt-question {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin: 20px;
            font-family: 'Press Start 2P', cursive;
        }

        /* Media query for screens smaller than 600px (typical mobile screens) */
        @media only screen and (max-width: 600px) {
            .prompt-container {
                max-width: 90%; /* Adjusted max-width for better readability on smaller screens */
            }
            .prompt-question {
                font-size: 18px; /* Adjusted font size for better readability on smaller screens */
                margin: 10px; /* Adjusted margin for better spacing on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="prompt-container">
        <div class="prompt-question">:( us homie</div>
    </div>

</body>
</html>
