<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammy Boi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://gifdb.com/images/high/aesthetic-anime-ghost-in-the-shell-m3rzdxmpp8smd82f.gif') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
        }

        .prompt-container {
            background-color: rgba(0, 0, 0, 0.8); /* Black background with 0.8 opacity */
            border: 2px solid #001f3f; /* Dark blue outline */
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .prompt-question {
            font-size: 24px;
            font-weight: bold;
            color: #fff; /* White text */
            margin: 20px;
        }

        .prompt-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .prompt-option {
            display: inline-block;
            padding: 10px 15px; /* Adjust button size */
            border: 2px solid #000000; /* Dark blue outline */
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: #fff; /* White text */
            text-decoration: none;
        }

        .prompt-option:hover {
            background-color: #000000; /* Dark blue background on hover */
            color: #fff;
        }


    </style>
</head>
<body>

    <div class="prompt-container">
        <div class="prompt-question">Do you have a valentine?</div>
        <div class="prompt-options">
            <a href="second-page.html" class="prompt-option">Yes :D</a>
            <a href="third-page.html" class="prompt-option">:(</a>
        </div>
    </div>

</body>
</html>
