<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammy Boi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://gifdb.com/images/high/aesthetic-anime-ghost-in-the-shell-m3rzdxmpp8smd82f.gif') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            background-size: cover; /* Ensure the background image covers the entire screen */
        }
        @media only screen and (max-width: 600px) {
    body {
        background-size: cover; /* Adjust background size for mobile devices */
background-position: calc(100% + 300px) center; /* Adjusted background position */
    }
}

        .prompt-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #001f3f;
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            padding: 20px;
            max-width: 80%; /* Limit container width for readability */
        }

        .prompt-question {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin: 20px;
        }

        .prompt-options {
            display: flex;
            flex-direction: column; /* Change to column layout on smaller screens */
        }

        .prompt-option {
            display: inline-block;
            padding: 10px 15px;
            border: 2px solid #000000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px; /* Add margin between options */
        }

        .prompt-option:hover {
            background-color: #000000;
            color: #fff;
        }

        /* Media query for screens smaller than 600px (typical mobile screens) */
        @media only screen and (max-width: 600px) {
            .prompt-options {
                flex-direction: column; /* Change to column layout for options on smaller screens */
            }

            .prompt-option {
                margin-right: 0; /* Remove right margin for options on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="prompt-container">
        <div class="prompt-question">Do you have a valentine?</div>
        <div class="prompt-options">
            <a href="second-page.html" class="prompt-option">Yes :D</a>
            <a href="third-page.html" class="prompt-option">:(</a>
        </div>
    </div>

</body>
</html>
